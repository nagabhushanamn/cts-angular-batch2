<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<a href class="navbar-brand">App</a>
			<ul class="nav navbar-nav">
				<li><a href>Home</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" data-ng-app="store">

		<div ng-controller="StoreController as sc" class="list-group">

			<!-- View -->
			<div ng-hide="product.notAvailable"
				data-ng-repeat="product in products|limitTo:10|orderBy:'-price'"
				class="list-group-item">

				<product-title></product-title>

				<hr />

				<product-tabs></product-tabs>

			</div>
			<div class="jumbotron">{{message}}</div>
		</div>


	</div>

	<script type="text/javascript" src="jquery-2.2.0.js"></script>
	<script type="text/javascript" src="angular-1.4.8/angular.js"></script>
	<script type="text/javascript" src="angular-1.4.8/angular-resource.js"></script>
	<script type="text/javascript" src="js/lb-ng-services.js"></script>
	<script type="text/javascript" src="js/store.js"></script>



</body>
</html>
