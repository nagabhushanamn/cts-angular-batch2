<section class="container">
	<header id="header">
		<h1>todos</h1>
		<form id="todo-form">
			<input id="new-todo" class="input-lg" placeholder="What needs to be done?" ng-model="newTodo">
			<button ng-click="addTodo()" class="btn btn-default">Add</button>
		</form>
	</header>
	<hr/>
	<section id="main">
		<input id="toggle-all" type="checkbox"  ng-disabled="saving">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todo-list" class="list-group">
			<li ng-repeat="todo in todos" class="list-group-item">
				<div class="view">
					<input type="radio" class="toggle-class" ng-model="todo.completed">
					<label>{{todo.title}}</label>
					<a href><span class="glyphicon glyphicon-trash"></a>
				</div>
			</li>
		</ul>
	</section>
	<footer id="footer">
		<ul class="nav nav-tabs">
			<li><a href="#/">All</a></li>
			<li><a href="#/active">Active</a></li>
			<li><a href="#/completed">Completed</a></li>
			<li><button class="btn btn-default" id="clear-completed">Clear Completed</button></li>
		</ul>
		
	</footer>

</section>
