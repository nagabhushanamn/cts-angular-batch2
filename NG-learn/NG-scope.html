<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
.ng-scope {
	border: 1px solid red;
	padding: 10px;
	margin: 5px;
}
</style>
</head>
<body>



	<div class="container">

		<div class="page-header">NG - scope(s)</div>


		<div ng-app="demoApp">
		
			<span class="badge">$rootScope</span> {{color}}   
			<button class="btn btn-primary" ng-click="changeColor()">Change Color</button>
		
			<div ng-controller="ColorController">
				<span class="badge">ColorController $scope</span> {{color}}
				<button class="btn btn-primary" ng-click="changeColor()">Change Color</button>
			</div>
			
			<div ng-controller="ColorController">
				
				<span class="badge">ColorController $scope</span> {{color}}
				<button class="btn btn-primary" ng-click="changeColor()">Change Color</button>
				
				<div ng-controller="ColorController">
				<span class="badge">ColorController $scope</span> {{color}}
			    </div>
			    
			    <div ng-controller="ExController">
			    <span class="badge">ExController $scope</span>
			    </div>
			    
			</div>
		
		</div>

	</div>


	<script type="text/javascript" src="angular-1.4.8 2/angular.js"></script>

	<script type="text/javascript">
		var appModule = angular.module('demoApp', []);
		appModule.run(function($rootScope) {
			$rootScope.message = "ROOT";
			$rootScope.color="red";
			
			$rootScope.changeColor=function(){
				$rootScope.color="green";
			}
			
		});
		
		appModule.controller('ColorController', function($scope) {
			$scope.changeColor=function(){
				$scope.color="blue";
			}
		});
		appModule.controller('ExController', function($scope) {
			
		});
		
	</script>

</body>
</html>
