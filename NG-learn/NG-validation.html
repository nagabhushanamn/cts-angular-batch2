<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
input.ng-dirty.ng-invalid{
border: 1px solid red;
}
</style>
</head>
<body>


	<div class="container">

		<div class="page-header">NG - Form Validation..</div>


		<div ng-app="demoApp">
		
			<form name="loginForm" ng-submit="loginForm.$valid&&doLogin()" novalidate>
			
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" ng-model="user.email" class="form-control" required>
					<span class="text-danger" ng-show="loginForm.email.$dirty&&loginForm.email.$error.required">Required!</span>
					<span class="text-danger" ng-show="loginForm.email.$dirty&&loginForm.email.$error.email">Invalid Email!</span>
				</div>
				
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="pword" ng-model="user.password" class="form-control" required ng-minlength="3" ng-maxlength="6">
					<span class="text-danger" ng-show="loginForm.pword.$dirty&&loginForm.pword.$error.required">Required!</span>
					<span class="text-danger" ng-show="loginForm.pword.$dirty&&loginForm.pword.$error.minlength">Too short!</span>
					<span class="text-danger" ng-show="loginForm.pword.$dirty&&loginForm.pword.$error.maxlength">Too long!</span>
				</div>
				
				
				<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Sign-In</button>
				
				
				<hr/>
				<ol>
					<li>is pristine : {{loginForm.$pristine}}</li>
					<li>is dirty : {{loginForm.$dirty}}</li>
					<li>is invalid : {{loginForm.$invalid}}</li>
					<li>is valid : {{loginForm.$valid}}</li>
				</ol>
			
			</form>
		
		</div>

	</div>


	<script type="text/javascript" src="angular-1.4.8 2/angular.js"></script>

	<script type="text/javascript">
		var appModule = angular.module('demoApp', []);
		appModule.run(function($rootScope) {
			
			$rootScope.doLogin=function(){
				console.log('doing login..');
				console.log($rootScope.loginForm.$valid)
			};
			
		});
	</script>

</body>
</html>
