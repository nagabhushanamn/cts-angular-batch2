
<table class="table table-bordered">
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Make</th>
		<th colspan="2"></th>
	</tr>
	<tr ng-repeat="product in products">
		<!-- <td><a href="#view-all/view/{{product.id}}">{{product.name}}</a></td> -->
		<td><a ui-sref=".view-state({prodId:product._id})">{{product.name}}</a></td>
		<td>{{product.price}}</td>
		<td>{{product.make|date}}</td>
		<td><a ui-sref=".edit-state({prodId:product._id})"><span class="glyphicon glyphicon-edit"></span></a></td>
		<td><a href ng-click="remove(product._id)"><span class="glyphicon glyphicon-trash"></span></a></td>
	</tr>
</table>

<div>
	<div class="col-md-6">
		<ui-view name="read-view"></ui-view>
	</div>
	<div class="col-md-6">
		<ui-view name="edit-view"></ui-view>
	</div>
</div>
