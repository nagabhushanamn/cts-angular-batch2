<div>

	<form name="reviewForm" ng-submit="save()">
	
		<div class="form-group">
			<label>Name</label>
			<input type="text" ng-model="product.name" class="form-control">
		</div>
		<div class="form-group">
			<label>Price</label>
			<input type="text" ng-model="product.price" class="form-control">
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea rows="5" cols="35" ng-model="product.description" class="form-control"></textarea>
		</div>
		
		<button type="submit" class="btn btn-primary">Save</button>
	
	</form>
    
    
    
    <div class="jumbotron">
        
        {{product.name}}
        
    </div>

</div>
